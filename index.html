<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter App</title>
</head>

<body>
    <header>
        <h1 class="title">Counter</h1>
    </header>

    <h1 id="count">0</h1>

    <div>
        <div class="btn" id="decrease-btn">
            <button>
                DECREASE
            </button>
        </div>

        <div class="btn" id="reset-btn">
            <button>
                RESET
            </button>
        </div>

        <div class="btn" id="increase-btn">
            <button>
                INCREASE
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
